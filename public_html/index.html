<html>
    <head>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >

        <script src="https://code.jquery.com/jquery-3.6.0.js" ></script>


    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Employee Form</h2>
            </div>
            <form id="emp" action="get" onSubmit="return false" >
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="id" class="control-label">Id:</label>
                        <input id="id" class="form-control" type="text" onChange="getEmp()"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="name" class="control-label">Employee Name:</label>
                        <input id="name" class="form-control " type="text" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="salary" class="control-label">Basic Salary:</label>
                        <input id="salary" class="form-control " type="number" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="hra" class="control-label">HRA:</label>
                        <input id="hra" class="form-control " type="number" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="da" class="control-label">Da:</label>
                        <input id="da" class="form-control " type="number"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="form-group col-md-4">
                        <label for="deduction" class="control-label">Deduction:</label>
                        <input id="deduction" class="form-control " type="number" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button id="new" onclick="getNewForm()" class="btn btn-info" >New</button>
                        <button id="save" onclick="saveData()" class="btn btn-info" disabled>Save</button>
                        <button id="edit" onclick="editForm()" class="btn btn-info" disabled>Edit</button>
                        <button id="change" onclick="changeData()" class="btn btn-info" disabled>Change</button>
                        <button id="reset" class="btn btn-info" onclick="resetFun()" disabled >Reset</button>
                    </div>    
                </div>

                <div class="row" style="padding-top: 5px">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <button id="first" onclick="getFirst()" class="btn btn-info" disabled>First</button>
                        <button id="prev" onclick="getPrev()" class="btn btn-info" disabled>Prev</button>
                        <button id="next" onclick="getNext()" class="btn btn-info" disabled>Next</button>
                        <button id="last" onclick="getLast()" class="btn btn-info" disabled>Last</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/empScript.js"></script>


    </body>
</html>
